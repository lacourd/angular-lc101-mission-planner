<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates"
        (click)="addCrewMember(member)">
            <span [class.selected]="crew.includes(member)">{{member.name}}</span>
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length===3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew">
            <span (mouseover)="selected = astronaut" (mouseout)="selected = false">{{astronaut.name}}</span>
        </li>
    </ol>
    <img *ngIf="selected" [src]="selected.photo"/>
</div>
